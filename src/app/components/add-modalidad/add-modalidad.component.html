<div class="container mt-3">

    <form class="content">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Modalidad </h6>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="modalidad.nombre"/>
                </div>

                <div class="col-lg-3">
                    <label for="numHombres">Número de Hombres</label>
                    <input type="text" class="form-control" name="numHombres" id="numHombres" maxlength="2" [(ngModel)]="modalidad.numHombres"/>
                </div>

                <div class="col-lg-3">
                    <label for="numMujeres">Número de Mujeres</label>
                    <input type="text" class="form-control" name="numMujeres" id="numMujeres" maxlength="2" [(ngModel)]="modalidad.numMujeres"/>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="edadMinima">Edad Mínima</label>
                    <input type="text" class="form-control" id="edadMinima" name="edadMinima" maxlength="2" [(ngModel)]="modalidad.edadMinima"/>
                </div>

                <div class="col-lg-3">
                    <label for="edadMaxima">Edad Máxima</label>
                    <input type="text" class="form-control" id="edadMaxima" name="edadMaxima" maxlength="2" [(ngModel)]="modalidad.edadMaxima"/>
                </div>

                <div class="col-lg-3">
                    <label for="sede">Sede</label>
                    <input type="text" class="form-control" id="sede" name="sede" maxlength="40" [(ngModel)]="modalidad.sede"/>
                </div>

                <div class="col-lg-3">
                    <label for="deporte">Deporte</label>
                    <select id="deporte" name="deporte" class="form-select" [(ngModel)]="modalidad.deporte!!.idDeporte">
                        <option value="-1"> [Seleccione] </option>
                        @for (deporte of lstDeporte; track $index) {
                            <option value="{{deporte.idDeporte}}">{{deporte.nombre}}</option>
                        }
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success" (click)="insertar()">Enviar</button>
                </div>
            </div>


        </div>

    </form>


</div>
